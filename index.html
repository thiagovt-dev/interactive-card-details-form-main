<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <!-- style -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <div class="container justify-content-center mt-md-5" id="form-container">
    <div class="row align-items-center col-md-12">
      <div class="col-md-5 col-12 order-first" id="bg-main">
        <div class="card-container">
          <div class="card-back ">
            <img src="./images/bg-card-back.png" alt="card back image" aria-hidden="true" class="w-100 ">
            <div class="cvc d-flex align-items-center justify-content-end w-100 h-100">
              <span class="print-cvc">000</span>
            </div>
          </div>
          <div class="card-front">
            <img src="./images/bg-card-front.png" alt="card front image" aria-hidden="true" class="w-100 "/>
            <div class="card-details w-100 h-100">
              <img src="./images/card-logo.svg" alt="card logo image" aria-hidden="true">
              <span class="print-number">0000 0000 0000 0000</span>
              <div class="info d-flex align-items-center justify-content-between">
                <span class="print-name">Jane Appleseed</span>
                <span class="print-date">00/00</span>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="container col-12 col-md-5 me-lg-1" >
        <form action=""  class="row needs-validation mt-5" id="form-content" novalidate>
          <div class=" col-md-12 mb-3" >
            <label for="cardname" class="form-label">cardholder name</label>
            <input type="text" name="cardname" class="form-control" id="cardname" placeholder="e.g. Jane Appleseed" required maxlength="30">
            <div class="invalid-feedback">Required Field</div>
          </div>
          <div class="col-md-12 mb-3 " >
            <label for="cardnumber" class="form-label">card number</label>
            <input type="text" name="cardnumber" class="form-control" id="cardnumber" pattern="[0-9_ ]{19}" maxlength="19" title="16 digit on your credit card" placeholder="e.g. 1234 5678 9123 0000" required >
            <div class="invalid-feedback" id="invalid-cardnumber"></div>
          </div>
          <div class="col-md-8 col-8 mb-3">
            <label for="expdate" class="form-label">Exp. date (MM/YY)</label>
            <div class="d-flex ">
              <div class="col-4 col-md-4"><input type="number" name="expdate" class="form-control " id="expdate" placeholder="MM" required maxlength="2"><div class="invalid-feedback">Can't blank</div></div>
              <div class="col-4 col-md-4"><input type="number" name="expdate" class="form-control " id="expdateYY" placeholder="YY" required maxlength="2"><div class="invalid-feedback">Can't blank</div></div>
            </div>
          </div>
          <div class="col-md-4 col-4">
            <label for="cvc" class="form-label">cvc</label>
            <input type="number" name="cvc" class="form-control" id="cvc" placeholder="e.g. 123" required maxlength="3">
            <div class="invalid-feedback">Can't blank</div>
          </div>  
          <div class=" mt-4"><input type="submit" class="btn btn-primary col-12" value="Confirm" id="confirm"></div>      
        </form>
        <div class="complete mt-4">
          <img src="images/icon-complete.svg" alt="" aria-hidden="true" class="mb-5 ">
          <h3>THANK YOU</h3>
          <p>We've added your card details</p>
          <div class=" mt-4"><input type="submit" class="btn btn-primary col-12" value="Continue" id="confirm"></div> 
        </div>
        

      </div>
    </div>
  </div>
<!-- cleave js  -->
<script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js" defer></script>

<!-- script -->
<script src="script.js" defer></script>  
</body>
</html>
